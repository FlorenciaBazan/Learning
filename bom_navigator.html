<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BOM | Navigator</title>
  <script>
    document.write("Active cookies: "+navigator.cookieEnabled+"<br>");
    document.write("The browser app: "+navigator.appName+"<br>");
    document.write("The app code name: "+navigator.appCodeName+"<br>");
    document.write("Browser engine: "+navigator.product+"<br>");
    document.write("browser version: "+navigator.appVersion+"<br>");
    document.write("User agent: "+navigator.userAgent+"<br>");
    document.write("platform: "+navigator.platform+"<br>");
    document.write("language: "+navigator.language+"<br>");
    document.write("online: "+navigator.onLine+"<br>");
    document.write("Java activo: "+navigator.javaEnabled())

  </script>
</head>
<body>

</body>
</html>
