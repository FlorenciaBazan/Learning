<!DOCTYPE html>
<html>
<head>
  <title>Example 2</title>
  <meta charset="utf-8">
  <script>
    var re = /^([1-9]{2}|[0-9][1-9]|[1-9][0-9])[0-9]{3}$/;
    window.onload = function() {
      document.getElementById("validate").onclick = function() {
        var r = re.test(document.getElementById("codpos").value);
        if(r){
          alert("Correct postal code");
        } else {
          alert("Wrong zip code");
        }
      }
    }
  </script>
</head>
<body>
  <button id="validate">validate</button>
  <input type="text" id="codpos" placeholder="#####">
</body>
</html>
