<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>While cycles</title>
  <script>
    //initial value
    var i = 0;
    while (i<10){
      document.write(i+"<br>");
      //increase or decrease
      i++;
    }
    document.write("Exit:"+i+"<br>");
  </script>
</head>
  <body></body>
</html>
