<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bubble</title>
  <script>
    window.onload = function() {
      document.getElementById("box1").addEventListener("click",
      function(event){
        console.log("Click on box 1", event.target);
      },{capture:true});

      document.getElementById("box2").addEventListener("click",
      function(event){
        console.log("Click on box 2", event.target);

      },{capture:true});
      document.getElementById("box3").addEventListener("click",
      function(event){
        console.log("Click on box 3", event.target);
        //event.stopPropagation();
        //event.stopImmediatePropagation();
      },{capture:true});
    }
  </script>
  <style>
    #box1{
      width: 400px;
      height: 400px;
      background-color: orange;
    }
    #box2{
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
    #box3{
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="box1">
    <p>box 1</p>
    <div id="box2">
      <p>box 2</p>
      <div id="box3">
        <p>box 3</p>
      </div>
    </div>
  </div>
</body>
</html>
