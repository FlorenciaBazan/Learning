<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create | Arrays</title>
  <script>
    //associated variable
    var a = new Date();
    var days = new Array(7);
    //populate
    days[0] = "Sunday";
    days[1] = "Monday";
    days[2] = "Tuesday";
    days[3] = "Wednesday";
    days[4] = "Thursday";
    days[5] = "Friday";
    days[6] = "Saturday";
    var r = days[a.getDay()];
    document.write("Today is the day "+r+"<br>");
  </script>
</head>
 <body></body>
</html>
