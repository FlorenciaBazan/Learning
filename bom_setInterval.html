<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BOM | Time Management</title>
  <script>
    var key = setInterval(watch,1000);
     function watch(){
       var d = new Date();
       document.getElementById("exit").innerHTML = d.toLocaleTimeString();
     }
  </script>
</head>
<body>
<p id="exit"></p>
<button onclick="clearInterval(key);">Stop</button>
</body>
</html>
