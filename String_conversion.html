<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>String | conversion</title>
  <script>
    //we use the + as sum
    var num1 = 6;
    var num2 = 6;
    console.log( num1 + num2);

    var num1 = "6";
    var num2 = "6";
    console.log( num1 + num2);

    var num1 = 6;
    var num2 = "6";
    console.log( num1 + num2);

    var num1 = Number("66");
    var num2 = 6;
    var tot = num1 + num2
    console.log(tot);

    if (isNaN(tot)) {
      console.log("Error: The total is not numeric")

    } else {
      console.log("The total is",tot);
    }

  </script>
</head>
 <body></body>
</html>
