<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parameter functions</title>
  <script>
  function greeting(name, message){
      return name + message;
    }
    var name = prompt("Enter your name:");
    var message = ",I hope you are very well.";
    document.write("Hello " + greeting(name, message) + " from JavaScript<br>");
  </script>
</head>
 <body></body>
</html>
