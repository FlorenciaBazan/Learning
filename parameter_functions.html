<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parameter functions</title>
  <script>
    function greeting(name, message){
      document.write("Hello " + name + " from JavaScript" + message + "<br>");
    }
    var name = prompt("Enter your name:");
    var message = ",I hope you are very well."
    greeting (name, message);
  </script>
</head>
 <body></body>
</html>
