<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Return | Functions</title>
  <script>
    function greeting(name, message){
      var exit = "Hi " + name + ", " + message;
      return exit;
    }
    var name = prompt("What is your name?");
    var string = greeting(name,"Good morning");
    document.write(string);
    alert(greeting(name, "see you soon..."));
  </script>
</head>
 <body></body>
</html>
