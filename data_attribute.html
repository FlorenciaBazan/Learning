 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function(){
      var paragraph = document.querySelector("p");
      var id = paragraph.dataset["id"];
      document.write("The paragraph id is " + id + "<br><br>");
      paragraph.dataset["id"] = "456";
      id = paragraph.dataset["id"];
      document.write("The new paragraph id is " + id);
    }
  </script>
</head>
<body>
  <p data-id="123">Hello</p>
</body>
</html>
