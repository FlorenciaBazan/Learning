<!DOCTYPE html>
<html>
<head>
  <title>Comparison operators</title>
  <meta charset="utf-8">
  <script>
    console.log("10=10",10==10);
    console.log("10=='10'",10=='10');
    console.log("10==='10'",10==='10');
    console.log("10>10",10>10);
    console.log("10>=10",10>=10);
    console.log("10!=10",10!=10);
    console.log("10!=11",10!=11);
    console.log("10!=='10'",10!=='10');
    if(10!=="10"){
      console.log("10 is different to '10'");
    }
  </script>
</head>
 <body></body>
</html>
