<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conditional Switch</title>
  <script>
    var maritalStatus = prompt("What is your marital status?")
    var message = "We invite you to a trip to Mexico ";
    var message2 = "Nothing";
    var downedMaritalStatus = maritalStatus.toLowerCase()
    switch(downedMaritalStatus){
      case "single":
        message2 = "where you can meet more single people";
        break;
      case "married":
        message2 = "where you can enjoy the family";
        break;
      case "divorced":
        message2 = "you can forget your sorrows";
        break;
      case "widower":
        message2 = "where you can remember your best times";
        break;
      case "conyugal":
        message2 = "where can you make that important decision";
        break;
      default:
        message2 = "where you can define your personal situation";
        break;
    }
    message3 = "In an extraordinary experience in nature";
    document.write(message+message2+message3);
  </script>
</head>
 <body></body>
</html>
