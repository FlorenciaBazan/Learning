<!DOCTYPE html>
<html>
<head>
  <title>Nested conditionals</title>
  <meta charset="utf-8">
  <script>
    var name = prompt("what is your name?");
    if (name=="flintstones"){
      alert("Welcome Pedro flintstones");
    } else if (name=="Bond") {
      number = prompt("What is your agent number?");
      if(number=="007"){
        password = prompt("What is your secret key?");
        if (password=="Diamond"){
          alert("Welcome James Bond");
        } else {
          alert ("sorry you are an imposter");
        }
      }
    }
    else {
      alert("Hi, I don't know you")
    }
  </script>
</head>
 <body></body>
</html>
