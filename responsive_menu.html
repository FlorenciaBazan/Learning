<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>menu header</title>
  <style>
    *{ box-sizing: border-box; }
    body {
      margin: 0;
    }
    .header {
      overflow: hidden;
      background-color: gray;
      padding: 20px 10px;
    }
    .header a{
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }
    .header a:hover{
      background-color: #ddd;
      color: #000;
    }
    .header a.active {
      background-color: orange;
    }
    #right{
      float: right;
    }
    @media screen and (max-width: 600px){
      .header a {
        float:none;
        display:block;
        text-align:left;
      }
      #right {
        float: none;
      }
    }
  </style>
  <script>
  </script>
</head>
<body>
  <div class="header">
    <a href="#">www.mypage.com</a>
    <div id="right">
      <a href="#" class="active">Inicio</a>
      <a href="#">Courses</a>
      <a href="#">books</a>
    </div>
  </div>
  <div id="content">
    <img src="imagenes/flower.jpg" width="100%">
  </div>
</body>
</html>
