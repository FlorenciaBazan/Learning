<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BOM | History</title>
  <script>
    function back(){
      window.history.back();
    }
    function forward(){
      window.history.forward();
    }
  </script>
</head>
<body>
  <input type="button" value="Back" onclick="back()">
  <input type="button" value="Forward" onclick="forward()">
</body>
</html>
