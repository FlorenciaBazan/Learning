<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cycles | Break & continuos</title>
  <script>
    //continuos
    for (var i = 0; i < 10 ; i++){
      if ( i % 2 == 0 ){
        continue;
      }
      document.write("the value of i is :"+i+"<br>");
    }
    // break
    var number = 0;
    var tries = 0;
    var magic = 7;
    while( number != magic ){
      number = prompt("guess the magic number between 0 and 10 "+tries+" the 3");
      if ( number == magic ){
        alert("The "+magic+" is the magic number");
        break
      }
      //tries
      tries++;
      if( tries == 3 ){
        alert("sorry, you are very bad fortune teller");
        break;
      }
    }
  </script>
</head>
  <body></body>
</html>
