<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DOM Document Object Model</title>
  <script>
    window.onload = function(){
      var unexistant = document.querySelector(".unexistant");
      if (unexistant.hasAttribute("class")) {
        unexistant.removeAttribute("class");
      } else {
        console.log("Unexistant class");
      }
    }
  </script>
  <style>
    h1 {
      color: blue;
    }
    .red {
     color: red;
    }
    .green {
      color: green;
    }
    #yellow {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>This is an html page</h1>
  <p class="green">the acronym dom means:</p>
  <ul id="yellow">
    <li class="red">Document</li>
    <li>Object</li>
    <li class="red unexistant">Model</li>
  </ul>
</body>
</html>
