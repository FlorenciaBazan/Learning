<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math | Object </title>
  <script>
    var student = new Array("Agustin", "Thiago", "Martin", "Esteban", "Maria", "Belen");
    var number = Math.random();
    document.write("Number random: "+number+"<br>");
    number *= student.length;
    document.write("Number random: "+number+"<br>");
    number = Math.floor(number);
    document.write("Number random: "+number+"<br>");
    document.write("The student who will take the exam is: "+student[number]+"<br>");
  </script>
</head>
  <body></body>
</html>
